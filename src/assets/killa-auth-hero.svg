<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <defs>
    <radialGradient id="bg" cx="50%" cy="35%" r="85%">
      <stop offset="0" stop-color="#2b2b2b"/>
      <stop offset="0.55" stop-color="#0f0f0f"/>
      <stop offset="1" stop-color="#000000"/>
    </radialGradient>

    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="0.35" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>

    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1200" height="1600" fill="url(#bg)"/>

  <g filter="url(#softBlur)">
    <circle cx="260" cy="340" r="220" fill="#ffffff" opacity="0.06"/>
    <circle cx="980" cy="520" r="260" fill="#ffffff" opacity="0.05"/>
    <circle cx="760" cy="1220" r="320" fill="#ffffff" opacity="0.035"/>
  </g>

  <rect width="1200" height="1600" fill="url(#sheen)"/>

  <g opacity="0.14">
    <path d="M160 980 C 260 820, 420 760, 600 760 C 820 760, 980 860, 1060 1020"
          fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M140 1040 C 260 900, 430 840, 620 840 C 820 840, 980 940, 1090 1120"
          fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>

  <g opacity="0.10">
    <text x="88" y="240" font-family="Inter, system-ui, sans-serif" font-size="92" font-weight="700" fill="#ffffff">
      KILLA
    </text>
    <text x="88" y="325" font-family="Inter, system-ui, sans-serif" font-size="44" font-weight="600" fill="#ffffff">
      AI CHAT
    </text>
  </g>

  <rect width="1200" height="1600" filter="url(#noise)" opacity="0.9"/>
</svg>

